<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
	<title>Frontend Mentor | Order summary card</title>

	<link href="css/styles.css" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
</head>
<body>
	<div class="container">
		<div class="card">
			<div id="card-image"></div>
			<div id="card-text">
				<h1 id="title">Order Summary</h1>

				<p id="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
				device anywhere you like!</p>
			</div>

			<div id="card-pricing">
				<div id="image">
					<img src="images/icon-music.svg" alt="music icon">
				</div>

				<div id="info">
					<h2 id="title">Annual Plan</h2>
					<p>$59.99/year</p>
				</div>

				<div id="change">
					<a href="#">Change</a>
				</div>
			</div>

			<div id="card-buttons">
				<button id="primary-button">Proceed to Payment</button>
				<a href="#" id="secondary-button">Cancel Order</a>
			</div>
		</div>

		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
			Coded by <a href="https://github.com/samuel-s-marques">Samuel Marques</a>.
		</div>
	</div>
</body>
</html>
